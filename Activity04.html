<html>
    <head>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <script>
            class myToy
            {
                constructor()
                {
                    this.brand="Honda";
                }
            }

            class Vehicle extends myToy {
                constructor(model, variant){
                    super();
                    this.model=model;
                    this.variant=variant;
                }
            }

            var v = new Vehicle("2022", "Civic");
            document.writeln(v.brand + " " + v.model + " " + v.variant);
        </script>
    </body>

</html>
